<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NHL Stats App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="https://www-league.nhlstatic.com/images/logos/league-dark/133-flat.svg" alt="NHL Logo" class="nhl-logo">
    <h1>NHL Stats App</h1>
    <button id="darkModeToggle">Toggle Dark Mode</button>
    <nav>
      <ul>
        <li><a href="#" id="standingsLink">Standings</a></li>
        <li><a href="#" id="skaterLeadersLink">Skater Leaders</a></li>
        <li><a href="#" id="goalieLeadersLink">Goalie Leaders</a></li>
        <li><a href="#" id="teamsLink">Teams</a></li>
        <li><a href="#" id="scheduleLink">Today's Schedule</a></li>
      </ul>
    </nav>
  </header>

  <main id="content">
    <!-- Dynamic content will be injected here -->
  </main>

  <footer>
    <p>&copy; 2023 NHL Stats App</p>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
